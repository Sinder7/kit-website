<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
</head>

<body>
    {% for block in page.blocks.all %}
    {% if block.block_type == "text" %}
        <div>{{ block.text_content|safe }}</div>  <!-- Выводим текст с форматированием -->
    {% elif block.block_type == "image" and block.image %}
        <img src="{{ block.image.url }}" alt="Изображение">
    {% elif block.block_type == "video" and block.video_url %}
        <iframe width="560" height="315" src="{{ block.video_url }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
{% endfor %}
</body>

</html>
